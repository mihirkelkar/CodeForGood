<ion-view title="Chat With Mentor" data-ng-init="getMessages()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list">
      <a class="item item-avatar" ng-repeat="message in messages" href="#/app/messages/details/{{message.id}}">
        <img ng-src="{{message.user_thumb}}">
        <h2>{{message.sender_name}}</h2>
        <p>{{message.message_content}}</p>
        <p style="display:block; text-align:right;">{{message.timestamp}}</p>
      </a>
    </div>
  </ion-content>
  <div class="bar bar-footer bar-energized">
    <label class="item item-input" style="width:85%;">
      <input type="text" placeholder="Begin typing message...">
      <span class="ion-paperclip mrs" style="font-size: 30px;"></span>
    </label>
    <button class="button button-clear button-positive mls">
      Send
    </button>
    <div>
  </div>

</ion-view>
